<div class="container">
  <div class="list-header">
    <h1>Katalog filmów</h1>
    <div class="filter-container">
      <select id="category" (change)="onCategoryChange($event)">
        <option value="">Wszystkie kategorie</option>
        @for (category of categories; track category) {
          <option [value]="category">{{ category }}</option>
        }
      </select>
    </div>
  </div>

  <div class="movie-grid">
    @for (movie of movies; track movie.id) {
      <div class="movie-card">
        <div class="card-image">
          <img [src]="'http://localhost:8080/api/images/' + movie.posterFilename" [alt]="movie.title">
          <div class="card-overlay">
            <a [routerLink]="['/movies', movie.id]" class="btn btn-secondary">Szczegóły</a>
          </div>
        </div>
        <div class="card-content">
          <h3 class="card-title">{{ movie.title }}</h3>
          <p class="card-info">{{ movie.category }} | {{ movie.productionYear }}</p>
          <div class="card-footer">
            <span class="price">{{ movie.price | currency:'PLN' }}</span>
            <button (click)="addToCart(movie)" class="btn btn-primary">Dodaj</button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
